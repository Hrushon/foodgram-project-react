<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <style type='text/css'>
      @page {
        size: A4;
        margin: 1cm;
        @frame footer {
            -pdf-frame-content: footerContent;
            bottom: 0cm;
            margin-left: 2cm;
            margin-right: 2cm;
            height: 3cm;
        }
      }
      body {
        font-family: arial;
      }
      hr {
       border: none;
       background-color: black;
       color: black;
       height: 3px;
      }
      table {
        width: 60%;
        text-align: center;
        border: 1px solid black;
      }
      td {
        padding: 5px;
      }
      th {
       padding: 5px;
       border: 1px solid black;
      }
     </style>
  </head>
  <body>
    <header>
      <p align="center">
        <font size="5" color="red">
          <b>Список покупок</b>
        </font>
      </p>
    </header>
    <main>
      <font size="4">
        <hr>
          <p align="center">
            <table align="center">
              <tr>
                <th>Название</th>
                <th>Ед. изм.</th>
                <th>Количество</th>
              </tr>
              {% for obj in context %}
                <tr>
                  <td>{{ context.recipe__ingredients__name }}</td>
                  <td>{{ context.recipe__ingredients__measurement_unit }}</td>
                  <td>{{ context.total|floatformat:"0" }}</td>
                </tr>
              {% endfor %}
            </table>
          </p>
        <hr>
      </font>
    </main>
    <div id="footerContent">
      <p align="center">
        <font size="3">
          Сервис 
          <font color="#fa8e47">
            "Foodgram"
          </font><br>
          Ваш "Продуктовый помощник" <br>
          © {% now "Y" %} Copyright
        </font>
      </p>
    </div>
  </body>
